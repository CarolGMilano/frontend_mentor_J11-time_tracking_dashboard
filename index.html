<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>

    <body>
        <main>
            <section class="perfil">
                <div class="perfil__cabecalho">
                    <img src="assets/img/image-jeremy.png" alt="Imagem de perfil" class="cabecalho__img">
                    
                    <div class="cabecalho__destaque">
                        <span class="destaque__report">Report for </span>
                        <h1 class="destaque__nome">Jeremy Robson</h1>
                    </div>
                </div>

                <nav class="perfil__nav">
                    <button class="nav__link inativo">Daily</button>
                    <button class="nav__link ativo">Weekly</button>
                    <button class="nav__link inativo">Monthly</button>
                </nav>
            </section>

            <section class="card work">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Work</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">32</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 36</span>hrs</p>
                    </div>
                </div>
            </section>

            <section class="card play">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Play</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">10</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 8</span>hrs</p>
                    </div>
                </div>
            </section>

            <section class="card study">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Study</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">4</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 7</span>hrs</p>
                    </div>
                </div>
            </section>

            <section class="card exercise">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Exercise</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">4</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 5</span>hrs</p>
                    </div>
                </div>
            </section>

            <section class="card social">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Social</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">5</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 10</span>hrs</p>
                    </div>
                </div>
            </section>

            <section class="card selfCare">
                <div class="card__corpo">
                    <div class="corpo__header">
                        <h2 class="header__titulo">Self Care</h2>
                        <a href="#" class="header__btn"></a>
                    </div>

                    <div class="corpo__previa">
                        <p class="previa__horas"><span class="hora__total">2</span>hrs</p>
                        <p class="previa__detalhe">Last <span class="hora__parcial">Week - 2</span>hrs</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/main.js"></script>
    </body>
</html>
